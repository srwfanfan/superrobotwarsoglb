<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機體資料頁面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5E81AC',       // 像素藍
                        secondary: '#2E3440',     // 深色背景
                        baseGray: '#434C5E',      // 中性灰
                        darkBlue: '#4C566A',      // 深藍灰
                        neonBlue: '#88C0D0',      // 鮮亮藍
                        techGray: '#D8DEE9',      // 淺灰
                        pixelGreen: '#A3BE8C',    // 像素綠
                        pixelRed: '#BF616A',      // 像素紅
                        pixelYellow: '#EBCB8B'    // 像素黃
                    },
                    fontFamily: {
                        pixel: ['"Press Start 2P"', '"VT323"', 'monospace']
                    },
                    boxShadow: {
                        'pixel': '4px 4px 0px 0px rgba(0, 0, 0, 0.75)',
                        'pixel-inset': 'inset 4px 4px 0px 0px rgba(0, 0, 0, 0.5)'
                    }
                }
            },
            darkMode: 'class'
        }

        // 檢測暗模式偏好
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // 測試用CSV數據（因為在Poe環境中可能無法訪問外部文件）
        const testCsvData = `id,nameId,name,image_url,hp,en,armor,pilot_series,ap,dp,sp_abil
1,Alteisen,古鐵,./unit/images/alteisen.png,4200,120,1500,atx,3,1.5,100000`;
        
        // 在頁面載入後執行
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // 使用內部CSV數據而不是從文件讀取
                const result = Papa.parse(testCsvData, {
                    header: true,
                    skipEmptyLines: true
                });
                
                if (result.data && result.data.length > 0) {
                    displayMechData(result.data[0]); // 顯示第一個機體
                } else {
                    throw new Error('CSV數據無效');
                }
            } catch (error) {
                console.error('解析CSV數據時出錯:', error);
                document.getElementById('error-message').textContent = `載入資料時發生錯誤: ${error.message}`;
                document.getElementById('error-message').classList.remove('hidden');
            }
        });

        // 解析特殊能力
        function parseSpecialAbilities(spAbilCode) {
            const abilities = [
                { id: 0, name: '劍', description: '近戰武器傷害+20%' },
                { id: 1, name: '盾', description: '物理傷害減少30%' },
                { id: 2, name: '護罩', description: '每回合恢復200HP' },
                { id: 3, name: '分身', description: '迴避率+25%' },
                { id: 4, name: '變形', description: '可切換戰鬥形態' },
                { id: 5, name: '變身', description: '可完全變身為新形態' }
            ];

            const abilString = spAbilCode.toString().padStart(6, '0');
            const activeAbilities = [];

            for (let i = 0; i < 6; i++) {
                if (abilString[i] === '1') {
                    activeAbilities.push(abilities[i]);
                }
            }

            return activeAbilities;
        }

        // 顯示機體資料
        function displayMechData(mechData) {
            // 顯示機體圖片
            const imageContainer = document.getElementById('mech-image-container');
            if (mechData.image_url) {
                imageContainer.innerHTML = `<img src="${mechData.image_url}" alt="${mechData.name}" class="max-h-full max-w-full object-contain">`;
            }

            // 顯示機體資料
            const mechNameElem = document.getElementById('mech-name');
            mechNameElem.textContent = mechData.name;
            mechNameElem.className = 'data-value-name'; // 使用新的放大樣式
            
            document.getElementById('mech-hp').textContent = mechData.hp;
            document.getElementById('mech-en').textContent = mechData.en;
            document.getElementById('mech-armor').textContent = mechData.armor;
            document.getElementById('mech-pilot').textContent = mechData.pilot_series;

            // 顯示AP和出場點數
            document.getElementById('mech-ap').textContent = mechData.ap;
            document.getElementById('mech-dp').textContent = mechData.dp;

            // 解析並顯示特殊能力
            const specialAbilities = parseSpecialAbilities(mechData.sp_abil);
            const abilitiesList = document.getElementById('special-abilities');
            abilitiesList.innerHTML = '';

            if (specialAbilities.length === 0) {
                abilitiesList.innerHTML = '<li class="data-item bg-baseGray/40 p-3 rounded-md">無特殊能力</li>';
            } else {
                specialAbilities.forEach(ability => {
                    const abilityItem = document.createElement('li');
                    abilityItem.className = 'data-item bg-baseGray/40 p-3 rounded-md';
                    abilityItem.innerHTML = `<span class="data-label font-medium">${ability.name}：</span><span class="data-value">${ability.description}</span>`;
                    abilitiesList.appendChild(abilityItem);
                });
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');
        
        /* 像素風格全局樣式 */
        body {
            background-image: url('./unit/unitbg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'VT323', monospace;
            font-size: 18px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        /* 像素藝術框架 */
        .frame {
            aspect-ratio: 1 / 1;
            position: relative;
            overflow: hidden;
            border: 4px solid #5E81AC;
            box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 0.75);
            image-rendering: pixelated;
        }
        
        /* 像素邊框 */
        .frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #2E3440;
            pointer-events: none;
        }
        
        /* 像素線條圖案 */
        .pixel-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(to right, transparent, transparent 8px, rgba(94, 129, 172, 0.1) 8px, rgba(94, 129, 172, 0.1) 10px),
                repeating-linear-gradient(to bottom, transparent, transparent 8px, rgba(94, 129, 172, 0.1) 8px, rgba(94, 129, 172, 0.1) 10px);
            pointer-events: none;
        }
        
        /* 像素面板 */
        .tech-panel {
            background-color: #2E3440;
            border: none;
            padding: 0 !important;
        }
        
        /* 像素資料項 */
        .data-item {
            position: relative;
            overflow: hidden;
            border: none;
            padding-left: 10px !important;
            border-left: 4px solid #5E81AC;
            transition: none;
            background-color: #3B4252 !important;
        }
        
        .data-item:hover {
            transform: translateX(2px);
            box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 0.5);
        }
        
        /* 像素標籤和數值 */
        .data-label {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px; /* 統一為14px */
            color: #88C0D0;
            text-shadow: 1px 1px 0px #000000;
        }
        
        .data-value {
            font-family: 'VT323', monospace;
            font-size: 24px; /* 統一為24px */
            color: #ECEFF4;
        }
        
        /* 機體名稱樣式 */
        .data-value-name {
            font-family: 'VT323', monospace;
            font-size: 24px; /* 保持24px */
            color: #88C0D0; /* 保留藍色強調 */
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        /* 像素標題 */
        .section-header {
            position: relative;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            letter-spacing: 0;
            background-color: #5E81AC;
            padding: 8px;
            margin: 0;
            text-transform: uppercase;
            color: #2E3440;
            text-shadow: 1px 1px 0px #D8DEE9;
            border-bottom: 4px solid #4C566A;
        }
        
        /* 移除標題後的三角形，使用像素風格 */
        .section-header::after {
            display: none;
        }
        
        /* 像素頁面標題 */
        .page-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            letter-spacing: 0;
            text-transform: uppercase;
            color: #ECEFF4;
            text-shadow: 2px 2px 0px #2E3440;
            padding-left: 16px;
            border-left: 8px solid #5E81AC;
            margin-bottom: 24px;
            line-height: 1.4;
        }
        
        /* 像素武器項目 */
        .weapon-item {
            position: relative;
            padding-left: 16px !important;
            background-color: #3B4252 !important;
            cursor: pointer;
            border: none;
            transition: none;
        }
        
        .weapon-item::before {
            content: '►';
            position: absolute;
            left: 4px;
            top: 50%;
            transform: translateY(-50%);
            color: #5E81AC;
            font-size: 12px;
            transition: none;
        }
        
        .weapon-item:hover {
            background-color: #434C5E !important;
            color: #88C0D0;
            transform: translateX(2px);
        }
        
        /* 像素滾動條 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2E3440;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #5E81AC;
            border: 2px solid #2E3440;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #81A1C1;
        }
        
        /* 像素按鈕 */
        .pixel-button {
            border: 2px solid #88C0D0;
            background-color: #5E81AC;
            color: #ECEFF4;
            padding: 8px 16px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 0.75);
            position: relative;
            cursor: pointer;
        }
        
        .pixel-button:hover {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px 0px rgba(0, 0, 0, 0.75);
        }
        
        /* 像素風格的武器頭 */
        .weapon-header {
            background-color: #4C566A !important;
            border-bottom: 2px solid #5E81AC;
            padding: 8px !important;
        }
        
        .weapon-header h3 {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px; /* 統一為14px */
            color: #88C0D0;
            text-shadow: 1px 1px 0px #2E3440;
        }
        
        /* 像素載入動畫 */
        .loading-text {
            color: #A3BE8C;
            font-family: 'VT323', monospace;
        }
        
        .loading-text::after {
            content: '';
            display: inline-block;
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* 像素圖像容器 */
        .pixel-image-container {
            background-color: #3B4252;
            border: 2px solid #4C566A;
            image-rendering: pixelated;
        }
        
        /* 像素化網格 */
        .pixel-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(76, 86, 106, 0.5) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(76, 86, 106, 0.5) 1px, transparent 1px);
            background-size: 8px 8px;
            pointer-events: none;
        }
    </style>
</head>
<body class="text-gray-200 p-4">
    <div class="max-w-6xl mx-auto">
        <h1 class="page-title text-3xl font-bold mb-6">超級機械人大戰OG連線對戰 - 機體資料</h1>
        
        <!-- 錯誤訊息 -->
        <div id="error-message" class="bg-red-900/80 text-red-200 p-4 mb-4 rounded-lg hidden"></div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 第一格：機體圖片 -->
            <div class="frame tech-panel rounded-lg p-4 flex flex-col">
                <h2 class="section-header text-lg font-semibold mb-3">機體</h2>
                <div id="mech-image-container" class="flex-grow flex items-center justify-center bg-baseGray/40 overflow-hidden pixel-image-container">
                    <div class="text-techGray text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p class="mt-2 loading-text">載入中</p>
                    </div>
                </div>
            </div>
            
            <!-- 第二格：機體資料 -->
            <div class="frame tech-panel rounded-lg p-4 flex flex-col">
                <h2 class="section-header text-lg font-semibold mb-3">機體資料</h2>
                <div class="flex-grow flex flex-col space-y-3 overflow-y-auto">
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">機體名稱：</span>
                        <span id="mech-name" class="data-value loading-text">載入中</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">HP：</span>
                        <span id="mech-hp" class="data-value loading-text">載入中</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">EN：</span>
                        <span id="mech-en" class="data-value loading-text">載入中</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">裝甲：</span>
                        <span id="mech-armor" class="data-value loading-text">載入中</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">可使用駕駛員系列：</span>
                        <span id="mech-pilot" class="data-value loading-text">載入中</span>
                    </div>
                </div>
            </div>
            
            <!-- 第三格：AP、出場點數 -->
            <div class="frame tech-panel rounded-lg p-4 flex flex-col">
                <h2 class="section-header text-lg font-semibold mb-3">AP與出場點數</h2>
                <div class="flex-grow flex flex-col space-y-4 overflow-y-auto">
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">AP：</span>
                        <span id="mech-ap" class="data-value loading-text">載入中</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">出場點數：</span>
                        <span id="mech-dp" class="data-value loading-text">載入中</span>
                    </div>
                </div>
            </div>
            
            <!-- 第四格：特殊能力 -->
            <div class="frame tech-panel rounded-lg p-4 flex flex-col">
                <h2 class="section-header text-lg font-semibold mb-3">特殊能力</h2>
                <div class="flex-grow overflow-y-auto">
                    <ul id="special-abilities" class="space-y-3">
                        <li class="data-item bg-baseGray/40 p-3 rounded-md loading-text">載入中</li>
                    </ul>
                </div>
            </div>
            
            <!-- 第五格：武器列表 -->
            <div class="frame tech-panel rounded-lg p-4 flex flex-col">
                <h2 class="section-header text-lg font-semibold mb-3">武器列表</h2>
                <div class="flex-grow overflow-y-auto">
                    <ul class="space-y-3">
                        <li class="weapon-item bg-baseGray/40 p-3 rounded-md cursor-pointer hover:bg-primary/20 transition-colors">
                            雙聯裝光束炮
                        </li>
                        <li class="weapon-item bg-baseGray/40 p-3 rounded-md cursor-pointer hover:bg-primary/20 transition-colors">
                            高能光束劍
                        </li>
                        <li class="weapon-item bg-baseGray/40 p-3 rounded-md cursor-pointer hover:bg-primary/20 transition-colors">
                            頭部火神砲
                        </li>
                        <li class="weapon-item bg-baseGray/40 p-3 rounded-md cursor-pointer hover:bg-primary/20 transition-colors">
                            反物質導彈
                        </li>
                        <li class="weapon-item bg-baseGray/40 p-3 rounded-md cursor-pointer hover:bg-primary/20 transition-colors">
                            光束連射砲
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- 第六格：武器資料 -->

                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">攻擊力：</span>
                        <span class="data-value">3200</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">射程：</span>
                        <span class="data-value">1-5</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">彈藥：</span>
                        <span class="data-value">∞</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">EN消耗：</span>
                        <span class="data-value">45</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">命中率：</span>
                        <span class="data-value">85%</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">特殊效果：</span>
                        <span class="data-value">對空 +15% 傷害</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部狀態指示 -->
        <div class="mt-6 text-center text-xs text-techGray">
            <p>超級機械人大戰OG連線對戰 © SRWOG ONLINE v1.0</p>
        </div>
    </div>
</body>
</html>
