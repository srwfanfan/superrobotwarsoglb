<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機體資料</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#4F4FCB',
                        'dark-bg': '#181818',
                        'dark-card': '#252525',
                        'light-card': '#F5F5F7',
                    },
                    fontFamily: {
                        sans: ['Roboto', 'Noto Sans TC', 'sans-serif'],
                    },
                    boxShadow: {
                        'tech': '0 0 8px rgba(93, 92, 222, 0.4)',
                        'tech-dark': '0 0 12px rgba(93, 92, 222, 0.6)',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

        :root {
            --shimmer-color: rgba(255, 255, 255, 0.03);
            --border-glow: rgba(93, 92, 222, 0.5);
        }

        .dark {
            --shimmer-color: rgba(255, 255, 255, 0.03);
            --border-glow: rgba(93, 92, 222, 0.5);
        }

        .tech-shimmer {
            position: relative;
            overflow: hidden;
        }

        .tech-shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, var(--shimmer-color), transparent);
            animation: shimmer 3s infinite;
        }

        .glow-border {
            position: relative;
        }

        .glow-border::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(45deg, transparent, var(--border-glow), transparent);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
        }

        .stat-bar {
            position: relative;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            background-color: rgba(93, 92, 222, 0.2);
        }

        .stat-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #5D5CDE;
            border-radius: 6px;
        }

        .hexagonal {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 200%;
            }
        }

        .special-ability-box {
            background: rgba(93, 92, 222, 0.1);
            border-left: 3px solid #5D5CDE;
        }

        .dark .special-ability-box {
            background: rgba(93, 92, 222, 0.2);
        }
    </style>
</head>
<body class="bg-white dark:bg-dark-bg text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">
    <div class="container max-w-lg mx-auto px-4 py-6">
        <!-- 機體資料卡片 -->
        <div class="bg-light-card dark:bg-dark-card rounded-lg p-5 shadow-lg dark:shadow-tech-dark tech-shimmer glow-border mb-4">
            <!-- 機體標題區 -->
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h1 class="font-bold text-2xl text-primary" id="unit-name">古鐵</h1>
                    <p class="text-sm text-gray-600 dark:text-gray-400" id="unit-id">ID: 1 / <span id="name-id">alteisen</span></p>
                </div>
                <div class="bg-primary p-2 rounded-md text-white font-bold">
                    <span id="pilot-series">ATX</span>
                </div>
            </div>

            <!-- 機體圖片 -->
            <div class="relative w-full h-48 flex items-center justify-center bg-gray-100 dark:bg-gray-800 rounded-md mb-4 overflow-hidden">
                <img id="unit-image" src="https://picsum.photos/300/200" alt="古鐵" class="max-h-full object-contain">
                <p class="absolute bottom-1 right-2 text-xs text-gray-500">※圖片僅供參考，顯示為替代圖</p>
            </div>

            <!-- 主要數值區 -->
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div class="bg-white dark:bg-gray-800 p-3 rounded-md shadow-md">
                    <p class="text-xs text-gray-500 dark:text-gray-400">耐久</p>
                    <p class="font-bold text-xl text-primary" id="hp-value">4200</p>
                </div>
                <div class="bg-white dark:bg-gray-800 p-3 rounded-md shadow-md">
                    <p class="text-xs text-gray-500 dark:text-gray-400">能量</p>
                    <p class="font-bold text-xl text-primary" id="en-value">120</p>
                </div>
                <div class="bg-white dark:bg-gray-800 p-3 rounded-md shadow-md">
                    <p class="text-xs text-gray-500 dark:text-gray-400">裝甲</p>
                    <p class="font-bold text-xl text-primary" id="armor-value">1500</p>
                </div>
            </div>

            <!-- 能力值條區 -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-sm font-medium">攻擊力 (AP)</span>
                    <span class="text-sm font-bold text-primary" id="ap-value">3.0</span>
                </div>
                <div class="stat-bar mb-3">
                    <div class="stat-fill" id="ap-bar" style="width: 60%"></div>
                </div>
                
                <div class="flex justify-between items-center mb-1">
                    <span class="text-sm font-medium">防禦力 (DP)</span>
                    <span class="text-sm font-bold text-primary" id="dp-value">1.5</span>
                </div>
                <div class="stat-bar">
                    <div class="stat-fill" id="dp-bar" style="width: 30%"></div>
                </div>
            </div>

            <!-- 特殊能力區 -->
            <div class="special-ability-box p-3 rounded-r-md">
                <h3 class="font-bold text-sm mb-1">特殊能力</h3>
                <div class="flex items-center justify-between">
                    <p class="text-xs text-gray-600 dark:text-gray-400">特殊能力值</p>
                    <p class="font-bold text-primary" id="sp-abil-value">100000</p>
                </div>
            </div>
        </div>

        <!-- 資料更新時間區 -->
        <div class="text-center text-xs text-gray-500 dark:text-gray-400">
            資料更新時間: <span id="update-time"></span>
        </div>
    </div>

    <script>
        // 模擬載入CSV數據的機體資料
        const unitData = {
            id: 1,
            nameId: "alteisen",
            name: "古鐵",
            image_url: "./unit/images/alteisen.png", // 注意：我們會顯示替代圖片
            hp: 4200,
            en: 120,
            armor: 1500,
            pilot_series: "atx",
            ap: 3,
            dp: 1.5,
            sp_abil: 100000
        };

        // 填充頁面數據
        document.getElementById('unit-name').textContent = unitData.name;
        document.getElementById('unit-id').textContent = `ID: ${unitData.id} / `;
        document.getElementById('name-id').textContent = unitData.nameId;
        document.getElementById('pilot-series').textContent = unitData.pilot_series.toUpperCase();
        document.getElementById('hp-value').textContent = unitData.hp;
        document.getElementById('en-value').textContent = unitData.en;
        document.getElementById('armor-value').textContent = unitData.armor;
        document.getElementById('ap-value').textContent = unitData.ap.toFixed(1);
        document.getElementById('dp-value').textContent = unitData.dp.toFixed(1);
        document.getElementById('sp-abil-value').textContent = unitData.sp_abil.toLocaleString();
        
        // 更新進度條
        document.getElementById('ap-bar').style.width = (unitData.ap / 5 * 100) + '%';
        document.getElementById('dp-bar').style.width = (unitData.dp / 5 * 100) + '%';

        // 設置更新時間
        const now = new Date();
        document.getElementById('update-time').textContent = now.toLocaleString();

        // 設置深色/淺色模式
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
