<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機體資料頁面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0A84FF',
                        secondary: '#2C2C2E',
                        baseGray: '#3A3A3C',
                        darkBlue: '#0F2D5A',
                        neonBlue: '#00BFFF',
                        techGray: '#8E8E93'
                    },
                    fontFamily: {
                        tech: ['Orbitron', 'Rajdhani', 'Roboto Mono', 'sans-serif']
                    },
                    boxShadow: {
                        'neon': '0 0 5px rgba(10, 132, 255, 0.5), 0 0 10px rgba(10, 132, 255, 0.3)',
                        'neon-strong': '0 0 10px rgba(10, 132, 255, 0.7), 0 0 20px rgba(10, 132, 255, 0.5)'
                    }
                }
            },
            darkMode: 'class'
        }

        // 檢測暗模式偏好
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // 測試用CSV數據（因為在Poe環境中可能無法訪問外部文件）
        const testCsvData = `id,nameId,name,image_url,hp,en,armor,pilot_series,ap,dp,sp_abil
1,Alteisen,古鐵,./unit/images/alteisen.png,4200,120,1500,atx,3,1.5,100000`;
        
        // 在頁面載入後執行
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // 使用內部CSV數據而不是從文件讀取
                const result = Papa.parse(testCsvData, {
                    header: true,
                    skipEmptyLines: true
                });
                
                if (result.data && result.data.length > 0) {
                    displayMechData(result.data[0]); // 顯示第一個機體
                } else {
                    throw new Error('CSV數據無效');
                }
            } catch (error) {
                console.error('解析CSV數據時出錯:', error);
                document.getElementById('error-message').textContent = `載入資料時發生錯誤: ${error.message}`;
                document.getElementById('error-message').classList.remove('hidden');
            }
        });

        // 解析特殊能力
        function parseSpecialAbilities(spAbilCode) {
            const abilities = [
                { id: 0, name: '劍', description: '近戰武器傷害+20%' },
                { id: 1, name: '盾', description: '物理傷害減少30%' },
                { id: 2, name: '護罩', description: '每回合恢復200HP' },
                { id: 3, name: '分身', description: '迴避率+25%' },
                { id: 4, name: '變形', description: '可切換戰鬥形態' },
                { id: 5, name: '變身', description: '可完全變身為新形態' }
            ];

            const abilString = spAbilCode.toString().padStart(6, '0');
            const activeAbilities = [];

            for (let i = 0; i < 6; i++) {
                if (abilString[i] === '1') {
                    activeAbilities.push(abilities[i]);
                }
            }

            return activeAbilities;
        }

        // 顯示機體資料
        function displayMechData(mechData) {
            // 顯示機體圖片
            const imageContainer = document.getElementById('mech-image-container');
            if (mechData.image_url) {
                imageContainer.innerHTML = `<img src="${mechData.image_url}" alt="${mechData.name}" class="max-h-full max-w-full object-contain">`;
            }

            // 顯示機體資料
            document.getElementById('mech-name').textContent = mechData.name;
            document.getElementById('mech-hp').textContent = mechData.hp;
            document.getElementById('mech-en').textContent = mechData.en;
            document.getElementById('mech-armor').textContent = mechData.armor;
            document.getElementById('mech-pilot').textContent = mechData.pilot_series;

            // 顯示AP和出場點數
            document.getElementById('mech-ap').textContent = mechData.ap;
            document.getElementById('mech-dp').textContent = mechData.dp;

            // 解析並顯示特殊能力
            const specialAbilities = parseSpecialAbilities(mechData.sp_abil);
            const abilitiesList = document.getElementById('special-abilities');
            abilitiesList.innerHTML = '';

            if (specialAbilities.length === 0) {
                abilitiesList.innerHTML = '<li class="data-item bg-baseGray/40 p-3 rounded-md">無特殊能力</li>';
            } else {
                specialAbilities.forEach(ability => {
                    const abilityItem = document.createElement('li');
                    abilityItem.className = 'data-item bg-baseGray/40 p-3 rounded-md';
                    abilityItem.innerHTML = `<span class="data-label font-medium">${ability.name}：</span><span class="data-value">${ability.description}</span>`;
                    abilitiesList.appendChild(abilityItem);
                });
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&family=Orbitron:wght@400;500;700;900&family=Roboto+Mono:wght@400;700&display=swap');
        
        /* 全局样式 */
        body {
            background-image: url('./unit/unitbg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .frame {
            aspect-ratio: 1 / 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(10, 132, 255, 0.3);
            box-shadow: 0 0 15px rgba(10, 132, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0A84FF, transparent);
            animation: scanline 3s linear infinite;
        }
        
        .frame::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg, 
                rgba(10, 132, 255, 0.1) 0%, 
                transparent 100%
            );
            pointer-events: none;
        }
        
        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(1000%);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 5px rgba(10, 132, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 15px rgba(10, 132, 255, 0.8);
            }
        }
        
        .tech-panel {
            position: relative;
            background-color: rgba(58, 58, 60, 0.85);
            border-radius: 0.375rem;
        }
        
        .tech-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(10, 132, 255, 0.15) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(10, 132, 255, 0.15) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            border-radius: inherit;
        }
        
        .data-item {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border-left: 3px solid #0A84FF;
        }
        
        .data-item:hover {
            transform: translateX(3px);
            box-shadow: 0 0 10px rgba(10, 132, 255, 0.4);
        }
        
        .data-label {
            font-family: 'Orbitron', sans-serif;
            color: #00BFFF;
            text-shadow: 0 0 3px rgba(0, 191, 255, 0.5);
        }
        
        .data-value {
            font-family: 'Roboto Mono', monospace;
        }
        
        .section-header {
            position: relative;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #0F2D5A, transparent);
            padding: 0.5rem 1rem;
            border-radius: 4px 0 0 4px;
            color: #FFFFFF;
            text-shadow: 0 0 5px #0A84FF;
            animation: pulse 2s infinite;
        }
        
        .section-header::after {
            content: '';
            position: absolute;
            top: 0;
            right: -15px;
            border-width: 15px 0 15px 15px;
            border-style: solid;
            border-color: transparent transparent transparent #0F2D5A;
        }
        
        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #FFFFFF;
            text-shadow: 0 0 10px #0A84FF, 0 0 20px rgba(10, 132, 255, 0.5);
            padding-left: 1rem;
            border-left: 4px solid #0A84FF;
            margin-bottom: 1.5rem;
        }
        
        .weapon-item {
            transition: all 0.2s ease;
            position: relative;
            border-left: 0;
            padding-left: 0.75rem;
        }
        
        .weapon-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background-color: #0A84FF;
            transform: scaleY(0);
            transition: transform 0.2s ease;
        }
        
        .weapon-item:hover {
            background-color: rgba(10, 132, 255, 0.1) !important;
            color: #FFFFFF;
            transform: translateX(0);
        }
        
        .weapon-item:hover::before {
            transform: scaleY(1);
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(58, 58, 60, 0.3);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #0A84FF;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00BFFF;
        }
        
        /* 载入动画 */
        .loading-text {
            position: relative;
            color: #8E8E93;
        }
        
        .loading-text::after {
            content: '...';
            position: absolute;
            animation: ellipsis 1.5s infinite;
            width: 1.5em;
            text-align: left;
        }
        
        @keyframes ellipsis {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body class="text-gray-200 p-4">
    <div class="max-w-6xl mx-auto">
        <h1 class="page-title text-3xl font-bold mb-6">超級機械人大戰OG連線對戰 - 機體資料</h1>
        
        <!-- 錯誤訊息 -->
        <div id="error-message" class="bg-red-900/80 text-red-200 p-4 mb-4 rounded-lg hidden"></div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 第一格：機體圖片 -->
            <div class="frame tech-panel rounded-lg p-4 flex flex-col">
                <h2 class="section-header text-lg font-semibold mb-3">機體圖片</h2>
                <div id="mech-image-container" class="flex-grow flex items-center justify-center bg-baseGray/40 rounded-md overflow-hidden p-3">
                    <div class="text-techGray text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p class="mt-2 loading-text">載入中</p>
                    </div>
                </div>
            </div>
            
            <!-- 第二格：機體資料 -->
            <div class="frame tech-panel rounded-lg p-4 flex flex-col">
                <h2 class="section-header text-lg font-semibold mb-3">機體資料</h2>
                <div class="flex-grow flex flex-col space-y-3 overflow-y-auto">
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">機體名稱：</span>
                        <span id="mech-name" class="data-value loading-text">載入中</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">HP：</span>
                        <span id="mech-hp" class="data-value loading-text">載入中</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">EN：</span>
                        <span id="mech-en" class="data-value loading-text">載入中</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">裝甲：</span>
                        <span id="mech-armor" class="data-value loading-text">載入中</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">可使用駕駛員系列：</span>
                        <span id="mech-pilot" class="data-value loading-text">載入中</span>
                    </div>
                </div>
            </div>
            
            <!-- 第三格：AP、出場點數 -->
            <div class="frame tech-panel rounded-lg p-4 flex flex-col">
                <h2 class="section-header text-lg font-semibold mb-3">AP與出場點數</h2>
                <div class="flex-grow flex flex-col space-y-4 overflow-y-auto">
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">AP：</span>
                        <span id="mech-ap" class="data-value loading-text">載入中</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">出場點數：</span>
                        <span id="mech-dp" class="data-value loading-text">載入中</span>
                    </div>
                </div>
            </div>
            
            <!-- 第四格：特殊能力 -->
            <div class="frame tech-panel rounded-lg p-4 flex flex-col">
                <h2 class="section-header text-lg font-semibold mb-3">特殊能力</h2>
                <div class="flex-grow overflow-y-auto">
                    <ul id="special-abilities" class="space-y-3">
                        <li class="data-item bg-baseGray/40 p-3 rounded-md loading-text">載入中</li>
                    </ul>
                </div>
            </div>
            
            <!-- 第五格：武器列表 -->
            <div class="frame tech-panel rounded-lg p-4 flex flex-col">
                <h2 class="section-header text-lg font-semibold mb-3">武器列表</h2>
                <div class="flex-grow overflow-y-auto">
                    <ul class="space-y-3">
                        <li class="weapon-item bg-baseGray/40 p-3 rounded-md cursor-pointer hover:bg-primary/20 transition-colors">
                            雙聯裝光束炮
                        </li>
                        <li class="weapon-item bg-baseGray/40 p-3 rounded-md cursor-pointer hover:bg-primary/20 transition-colors">
                            高能光束劍
                        </li>
                        <li class="weapon-item bg-baseGray/40 p-3 rounded-md cursor-pointer hover:bg-primary/20 transition-colors">
                            頭部火神砲
                        </li>
                        <li class="weapon-item bg-baseGray/40 p-3 rounded-md cursor-pointer hover:bg-primary/20 transition-colors">
                            反物質導彈
                        </li>
                        <li class="weapon-item bg-baseGray/40 p-3 rounded-md cursor-pointer hover:bg-primary/20 transition-colors">
                            光束連射砲
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- 第六格：武器資料 -->
            <div class="frame tech-panel rounded-lg p-4 flex flex-col">
                <h2 class="section-header text-lg font-semibold mb-3">武器資料</h2>
                <div class="flex-grow flex flex-col space-y-3 overflow-y-auto">
                    <div class="bg-darkBlue/70 p-3 rounded-md">
                        <h3 class="font-bold text-neonBlue">雙聯裝光束炮</h3>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">攻擊力：</span>
                        <span class="data-value">3200</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">射程：</span>
                        <span class="data-value">1-5</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">彈藥：</span>
                        <span class="data-value">∞</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">EN消耗：</span>
                        <span class="data-value">45</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">命中率：</span>
                        <span class="data-value">85%</span>
                    </div>
                    <div class="data-item bg-baseGray/40 p-3 rounded-md">
                        <span class="data-label font-medium">特殊效果：</span>
                        <span class="data-value">對空 +15% 傷害</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部狀態指示 -->
        <div class="mt-6 text-center text-xs text-techGray">
            <p>超級機械人大戰OG連線對戰 © SRWOG ONLINE v1.0</p>
        </div>
    </div>
</body>
</html>
